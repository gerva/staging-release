[api]
api_root: http://dev-master01.build.scl1.mozilla.com:%(shipit_port)s
username: %(username)s
password: %(password)s

[release-runner]
notify_from: Release Eng <DONOTreleaseME@mozilla.com>
notify_to: %(username)s@mozilla.com
smtp_server: localhost
hg_username: stage-ffxbld
hg_ssh_key: ~/.ssh/ffxbld_dsa
buildbot_configs: https://hg.mozilla.org/users/%(username)s_mozilla.com/buildbot-configs-%(tracking_bug)s
buildbot_configs_branch: production
buildbotcustom: https://hg.mozilla.org/users/%(username)s_mozilla.com/buildbotcustom-%(tracking_bug)s
buildbotcustom_branch: production-0.8
tools: https://hg.mozilla.org/users/%(username)s_mozilla.com/tools-%(tracking_bug)s
tools_branch: default
masters_json: bhearsum-master.json
sendchange_master: dev-master01.build.scl1.mozilla.com:%(pb_port)s
staging: true
verbose: true
sleeptime: 30
ssh_username: %(username)s
ssh_key: ~/.ssh/ffxbld_dsa

[symlinks]
production_config.py: {buildbot_configs}/mozilla/localconfig.py
thunderbird_production_config.py: {buildbot_configs}/mozilla/thunderbird_localconfig.py
