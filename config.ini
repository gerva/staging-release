[repositories]
compare-locales=
tools=
buildbotcustom=
buildbot=
buildbot-configs=
partner-repacks=
mozharness=

[master]
repository= http://hg.mozilla.org/users/%(username)s_mozilla.com/buildbot-configs-%(tracking_bug)s
http_port_range=8000
ssh_port_range=7000
pb_port_range=9000
link_universal=yes
password_file=~/passwords.py
basedir=/builds/buildbot/%(username)s/staging
role=build
virtualenv=virtualenv
buildbot_configs_repo=http://hg.mozilla.org/build/buildbot-configs
src_json_ini=staging_config.ini
dst_json=%(baserdir)s/master/master_config.json

[shipit]
repository=https://git.mozilla.org/build/release-kickoff.git
shipit_port_range=5000
shipit_user=shipit
basedir=/builds/buildbot/%(username)s/release-kickoff
requirements=requirements/dev.txt
startup_path=%(basedir)s/shipit.sh
database = sqlite:///kickoff.db
startup=%(basedir)s/kickoff-web.py -d %(database)s -u %(shipit_user)s -p %(password)s --host=0.0.0.0 --port=%(port)s

[release_runner]
#repository=http://hg.mozilla.org/users/%(username)s_mozilla.com/tools-%(tracking_bug)s
# re-enable user repo
repository=http://hg.mozilla.org/build/tools
basedir=/builds/buildbot/%(username)s/release_runner
src_ini_file=release-runner.ini
dst_ini_file=%(src_ini_file)s/release-runner.ini
requirements=buildbot,fabric,simplejson
startup=%(basedir)s/buildfarm/release/release-runner.py -c %(dst_ini_file)s
startup_path=%(basedir)s/release_runner.sh

[locales]
url=http://hg.mozilla.org/mozilla-central/raw-file/tip/browser/locales/shipped-locales

[virtualenv]
binaries=virtualenv-2.6,virtualenv
install_directory=venv
activate_path=%(install_directory)s/bin/activate
python_path=%(install_directory)s/bin/python
pip=%(install_directory)s/bin/pip

[master_json]
basedir=/builds/buildbot/%(username)s/staging
bbconfigs_branch=default
bbconfigs_dir=%(basedir)s/buildbot-configs
bbcustom_branch=default
bbcustom_dir=%(basedir)s/buildbotcustom"
buildbot_bin=%(basedir)s/bin/buildbot"
buildbot_branch=default
buildbot_python=%(basedir)s/bin/python
buildbot_setup=%(basedir)s/buildbot/master/setup.py
buildbot_version=0.8.2
datacentre"=scl1
db_name=dev-master01.build.scl1.mozilla.com:%(basedir)s/master
enabled=true
environment=staging
hostname=dev-master01.build.scl1.mozilla.com
http_port=%(http_port)s
pb_port=%(pb_port)s
name=staging-%(username)s
master_dir=%(basedir)s/master
role=build
ssh_port=%(ssh_port)
tools_branch=default
tools_dir=%(basedir)s/tools
limit_keys=limit_b2g_branches,limit_branches,limit_projects,limit_tb_branches,mobile_release_branches,release_branches,thunderbird_release_branches,

[limit_b2g_branches]
limit_branches=

[limit_branches]
limit_branches=

[limit_projects]
limit_projects=

[limit_tb_branches]
limit_tb_branches=

[mobile_release_branches]
mobile_release_branches=

[release_branches]
release_branches=

[thunderbird_release_branches]
thunderbird_release_branches=
